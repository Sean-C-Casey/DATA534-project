name: Auto Format

on:
  push:
    branches: [ master , CI_testing ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Set up R
      - uses: r-lib/actions/setup-r@v1
        with:
          r-version: 'release'

      - name: Install dependencies
      - uses: r-lib/actions/setup-r-dependencies@v1
        with:
          extra-packages: rcmdcheck

      - name: Auto Format R directory with formatR
        run: formatR::tidy_dir("R", indent=2, arrow=TRUE)
        shell: Rscript {0}
